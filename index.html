<!DOCTYPE html>
<html>

<head>
    <title>Polarizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">

</head>

<body>
    <div id="canvas-container"></div>

    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./assets/THREE.MeshLine.js"></script>
    <!-- Include your index.js file -->
    <script src="polarizer.js"></script>

    <button id="linearlyPolarizedButton">Linearly Polarized</button>

    <button id="circularlyPolarizedButton">Circularly Polarized</button>

    <button id="unPolarizedButton">Unpolarized</button>

    <div class="slider-container">
        <label for="Speed" class="slider-label">Speed:</label>
        <input type="range" id="Speed" name="Speed" min="0" max="5" value="1" step="0.01" class="slider">
        <span id="SpeedValue">1</span>
    </div>

    <div class="slider-container" style="left: 280px">
        <label for="Frequency" class="slider-label">Frequency:</label>
        <input type="range" id="Frequency" name="Frequency" min=".1" max="5" value="3" step="0.01" class="slider">
        <span id="FrequencyValue">3</span>
    </div>

    <div class="slider-container" style="left: 10px; top: 180px">
        <label for="Rotation" class="slider-label">Rotation:</label>
        <input type="range" id="Rotation" name="Rotation" min="0" max="360" value="0" step="1" class="slider">
        <span id="RotationValue">0</span>
    </div>






</body>

</html>
